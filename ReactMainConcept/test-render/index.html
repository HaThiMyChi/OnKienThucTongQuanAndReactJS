<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Render</title>
</head>
<body>
    <div id="root">
        <h1>Hello world</h1>
    </div>
    <script>
        setInterval(() => {
            document.getElementById('root').innerHTML = `<h1>Hello world</h1>`
        }, 100)
    </script>
</body>
</html>
